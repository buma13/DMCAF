experiment_id: experiment_000

conditioning_db: conditioning.db
output_db: dm_output.db
metrics_db: metrics.db

conditioning:
  condition_sets:
    - condition_set_id: condition_set_000
      limit_number_of_conditions: 1000
      types:
        - text_prompt

dm_runner:
  models:
    - model_name: stable-diffusion-v1-5/stable-diffusion-v1-5
      guidance_scale: 7.5
      num_inference_steps: 50
      seed: 8888

    - model_name: stable-diffusion-v1-5/stable-diffusion-v1-5
      guidance_scale: 10.0
      num_inference_steps: 50
      seed: 8888

evaluator:
  metrics:
    - FID

visualizer:
  visualize: true
  low_resource: false
  cross_attention:
    res: 16
    from_where: ["up", "down"]
    select: 0