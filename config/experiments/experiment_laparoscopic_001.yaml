experiment_id: experiment_laparoscopic_001

conditioning_db: conditioning.db
output_db: dm_output.db
metrics_db: metrics.db

conditioning:
  condition_sets:
    - condition_set_id: laparoscopic_controlnet
      limit_number_of_conditions: 1000

dm_runner:
  models:
    - model_name: laparoscopic
      guidance_scale: 3
      num_inference_steps: 100
      seed: 8888
    - model_name: laparoscopic
      guidance_scale: 4.5
      num_inference_steps: 100
      seed: 8888
    - model_name: laparoscopic
      guidance_scale: 6
      num_inference_steps: 100
      seed: 8888
    - model_name: laparoscopic
      guidance_scale: 7.5
      num_inference_steps: 100
      seed: 8888
    - model_name: laparoscopic
      guidance_scale: 9
      num_inference_steps: 100
      seed: 8888

evaluator:
  metrics:
    - Segmentation Dice
