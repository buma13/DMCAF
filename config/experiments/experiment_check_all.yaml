experiment_id: experiment_check_all

conditioning_db: conditioning.db
output_db: dm_output.db
metrics_db: metrics.db

conditioning:
  condition_sets:
    - condition_set_id: condition_set_count
      limit_number_of_conditions: 100
      type_variants:
        count_prompt:
          variants: ["base", "numeral", "background"]
    - condition_set_id: condition_set_color
      limit_number_of_conditions: 100
      types:
        - color_prompt
    - condition_set_id: condition_set_laparoscopic
      limit_number_of_conditions: 100


dm_runner:
  models:
    - model_name: laparoscopic
      guidance_scale: 7.5
      num_inference_steps: 100
      seed: 8888
      
    - model_name: stable-diffusion-v1-5/stable-diffusion-v1-5
      guidance_scale: 7.5
      num_inference_steps: 50
      seed: 8888

    - model_name: stabilityai/stable-diffusion-2-1
      guidance_scale: 7.5
      num_inference_steps: 50
      seed: 8888

    - model_name: stabilityai/stable-diffusion-3-medium-diffusers
      guidance_scale: 7.5
      num_inference_steps: 28
      seed: 8888

    - model_name: stabilityai/stable-diffusion-3.5-medium
      guidance_scale: 7.5
      num_inference_steps: 28
      seed: 8888

evaluator:
  metrics:
    - Color Classification
    - YOLO Count
    - Segmentation Dice
    - FID

visualizer:
  visualize: false
  